<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapillary - 50/50 Split View</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<style>
  body { margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
  
  /* 50/50 Left Panel: Imagery */
  #mly-container { width: 50%; height: 100%; background: #000; border-right: 2px solid #35af6d; }
  iframe { width: 100%; height: 100%; border: none; }

  /* 50/50 Right Panel: Map */
  #map { width: 50%; height: 100%; }
</style>
</head>
<body>

<div id="mly-container">
  <iframe id="mly-frame" src="https://www.mapillary.com/embed?style=photo&menu=false"></iframe>
</div>

<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoianZldHRlcnMiLCJhIjoiY21sazFhdDg5MDV3dDNlcTI3aXlwejIwaSJ9.ecEavihruz0TZguVQvRiVg';
  const mlyToken = 'MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    zoom: 12,
    center: [-89.9449, 34.3085] 
  });

  map.on('load', () => {
    map.addSource('mapillary', {
      type: 'vector',
      tiles: [`https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=${mlyToken}`]
    });

    // Sequence Lines
    map.addLayer({
      id: 'mapillary-lines',
      type: 'line',
      source: 'mapillary',
      'source-layer': 'sequence',
      paint: { 'line-color': '#35af6d', 'line-width': 2, 'line-opacity': 0.6 }
    });

    // Image Points (Bubbles) - Persistent Zoom
    map.addLayer({
      id: 'mapillary-points',
      type: 'circle',
      source: 'mapillary',
      'source-layer': 'image',
      minzoom: 6,
      maxzoom: 24, // Stays visible when zoomed in deep
      paint: { 
        'circle-radius': ['interpolate', ['linear'], ['zoom'], 10, 2, 14, 5, 18, 10],
        'circle-color': '#35af6d', 
        'circle-stroke-width': 1, 
        'circle-stroke-color': '#fff' 
      }
    });

    // Hand Pointer Selector
    map.on('mouseenter', 'mapillary-points', () => { map.getCanvas().style.cursor = 'pointer'; });
    map.on('mouseleave', 'mapillary-points', () => { map.getCanvas().style.cursor = ''; });
  });

  map.on('click', (e) => {
    const features = map.queryRenderedFeatures(e.point, { layers: ['mapillary-points', 'mapillary-lines'] });
    if (features.length > 0) {
      const imageId = features[0].properties.id;
      document.getElementById('mly-frame').src = `https://www.mapillary.com/embed?image_key=${imageId}&style=photo&menu=false`;
    }
  });

  map.addControl(new mapboxgl.NavigationControl());
</script>
</body>
</html>
