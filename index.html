<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapillary Global View</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="referrer" content="no-referrer-when-downgrade">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<style>
  body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
  #map { flex: 1; width: 100%; }
  #mly-container { height: 40%; width: 100%; border-top: 5px solid #35af6d; background: #000; }
  iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>
<div id="map"></div>
<div id="mly-container">
  <iframe id="mly-frame" src="https://www.mapillary.com/embed?style=photo"></iframe>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoianZldHRlcnMiLCJhIjoiY21sazFhdDg5MDV3dDNlcTI3aXlwejIwaSJ9.ecEavihruz0TZguVQvRiVg';
  const mlyToken = 'MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    zoom: 12, // Starting slightly further out
    center: [-89.988, 34.312] 
  });

  map.on('load', () => {
    map.addSource('mapillary', {
      type: 'vector',
      tiles: ['https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=' + mlyToken],
      minzoom: 0,
      maxzoom: 14
    });

    // 1. Line Layer: Visible from Zoom 0 to 14
    // This helps you see general coverage at a glance.
    map.addLayer({
      id: 'mapillary-lines',
      type: 'line',
      source: 'mapillary',
      'source-layer': 'sequence',
      layout: { 'line-cap': 'round', 'line-join': 'round' },
      paint: { 
        'line-opacity': 0.6, 
        'line-color': '#35af6d', 
        'line-width': 2 
      }
    });

    // 2. Bubble Layer: Visible from Zoom 13 and deeper
    // These only appear when you are close enough to click accurately.
    map.addLayer({
      id: 'mapillary-points',
      type: 'circle',
      source: 'mapillary',
      'source-layer': 'image',
      minzoom: 13, 
      paint: { 
        'circle-radius': 8, 
        'circle-color': '#35af6d', 
        'circle-stroke-width': 2, 
        'circle-stroke-color': '#fff' 
      }
    });

    // Click logic: Works on both lines and bubbles for convenience
    map.on('click', (e) => {
      const features = map.queryRenderedFeatures(e.point, { layers: ['mapillary-points', 'mapillary-lines'] });
      if (features.length > 0) {
        const imageId = features[0].properties.id;
        const newUrl = `https://www.mapillary.com/embed?image_key=${imageId}&style=photo`;
        document.getElementById('mly-frame').src = newUrl;
      }
    });

    map.on('mouseenter', 'mapillary-lines', () => { map.getCanvas().style.cursor = 'pointer'; });
    map.on('mouseleave', 'mapillary-lines', () => { map.getCanvas().style.cursor = ''; });
  });

  map.addControl(new mapboxgl.NavigationControl());
</script>
</body>
</html>
