<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vetted Analytics - MSDOT Portal</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<style>
  body { margin: 0; padding: 0; font-family: sans-serif; background: #f4f4f4; overflow: hidden; }
  #mly-container { position: absolute; top: 0; bottom: 0; left: 0; width: 50%; background: #000; border-right: 2px solid #35af6d; }
  #map-container { position: absolute; top: 0; bottom: 0; right: 0; width: 50%; }
  #map { width: 100%; height: 100%; }
  iframe { width: 100%; height: 100%; border: none; }
  .controls { position: absolute; top: 15px; right: 15px; z-index: 10; background: white; padding: 12px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 180px; display: flex; flex-direction: column; gap: 8px; }
  button { padding: 10px; background: #35af6d; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>

<div id="mly-container"><iframe id="mly-frame" src="https://www.mapillary.com/embed?style=photo&menu=false"></iframe></div>
<div id="map-container">
  <div class="controls">
    <button onclick="applyDateFilter()">Filter Road Runs</button>
  </div>
  <div id="map"></div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoianZldHRlcnMiLCJhIjoiY21sazFhdDg5MDV3dDNlcTI3aXlwejIwaSJ9.ecEavihruz0TZguVQvRiVg';
  const mlyToken = 'MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b';

  const map = new mapboxgl.Map({ 
    container: 'map', 
    style: 'mapbox://styles/mapbox/light-v11', 
    zoom: 6, 
    center: [-89.3985, 32.3547] 
  });

  map.on('load', () => {
    // 1. ADD MAPILLARY DATA (Lines and Bubbles)
    map.addSource('mapillary', {
      type: 'vector',
      tiles: [`https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=${mlyToken}`],
      maxzoom: 17
    });

    map.addLayer({
      id: 'mapillary-lines',
      type: 'line',
      source: 'mapillary',
      'source-layer': 'sequence',
      paint: { 'line-color': '#35af6d', 'line-width': 2, 'line-opacity': 0.7 }
    });

    map.addLayer({
      id: 'mapillary-points',
      type: 'circle',
      source: 'mapillary',
      'source-layer': 'image',
      paint: {
        'circle-radius': ['interpolate', ['linear'], ['zoom'], 12, 2, 17, 6],
        'circle-color': '#35af6d',
        'circle-stroke-width': 1,
        'circle-stroke-color': '#fff'
      }
    });

    // 2. ADD MSDOT COUNTY POLYGONS
    fetch('./MSDOT/Mississippi_Counties.json')
      .then(res => res.json())
      .then(data => {
        map.addSource('counties', { type: 'geojson', data: data });
        map.addLayer({
          id: 'county-fills',
          type: 'fill',
          source: 'counties',
          paint: { 
            'fill-color': '#35af6d', 
            'fill-opacity': 0.1, 
            'fill-outline-color': '#000' 
          }
        }, 'mapillary-lines'); // Polygons sit behind Mapillary lines

        // Auto-zoom to counties
        const bounds = new mapboxgl.LngLatBounds();
        data.features.forEach(f => {
          if (f.geometry && f.geometry.coordinates) {
            const coords = f.geometry.type === 'Polygon' ? f.geometry.coordinates[0] : f.geometry.coordinates;
            coords.forEach(c => bounds.extend(Array.isArray(c[0]) ? c[0] : c));
          }
        });
        map.fitBounds(bounds, { padding: 40 });
      });
  });

  // RESTORE INTERACTIVITY
  map.on('click', 'mapillary-points', (e) => {
    const imgID = e.features[0].properties.id;
    document.getElementById('mly-frame').src = `https://www.mapillary.com/embed?image_key=${imgID}&style=photo&menu=false`;
  });

  map.on('mouseenter', 'mapillary-points', () => { map.getCanvas().style.cursor = 'pointer'; });
  map.on('mouseleave', 'mapillary-points', () => { map.getCanvas().style.cursor = ''; });
  map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
</script>
</body>
</html>
