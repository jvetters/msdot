<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapillary - Native-Style Tracker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<style>
  body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
  #map { flex: 1; width: 100%; background: #222; }
  #mly-container { height: 40%; width: 100%; border-top: 5px solid #35af6d; background: #000; }
  iframe { width: 100%; height: 100%; border: none; }
  
  .controls {
    position: absolute; top: 10px; left: 10px; z-index: 10;
    background: white; padding: 15px; border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 280px;
    display: flex; flex-direction: column; gap: 10px;
  }
  .row { display: flex; flex-direction: column; gap: 4px; }
  label { font-size: 11px; font-weight: bold; color: #555; text-transform: uppercase; }
  input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px; }
  button { padding: 12px; background: #35af6d; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
  .status { font-size: 11px; color: #777; font-style: italic; }
</style>
</head>
<body>

<div class="controls">
  <div class="row">
    <label>Capture User</label>
    <input type="text" id="user-input" placeholder="jvetters" value="jvetters">
  </div>
  <div class="row">
    <label>Start Date</label>
    <input type="date" id="date-from">
  </div>
  <div class="row">
    <label>End Date</label>
    <input type="date" id="date-to">
  </div>
  <button onclick="updateSource()">Apply Native Filters</button>
  <div id="filter-status" class="status">Initial load...</div>
</div>

<div id="map"></div>
<div id="mly-container">
  <iframe id="mly-frame" src="https://www.mapillary.com/embed?style=photo&menu=false"></iframe>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoianZldHRlcnMiLCJhIjoiY21sazFhdDg5MDV3dDNlcTI3aXlwejIwaSJ9.ecEavihruz0TZguVQvRiVg';
  const mlyToken = 'MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    zoom: 12,
    center: [-89.9449, 34.3085] 
  });

  function updateSource() {
    const user = document.getElementById('user-input').value.trim();
    const fromVal = document.getElementById('date-from').value;
    const toVal = document.getElementById('date-to').value;
    const status = document.getElementById('filter-status');
    
    const fromTs = fromVal ? new Date(fromVal).getTime() : 0;
    const toTs = toVal ? new Date(toVal).getTime() : Date.now();

    // SERVER-SIDE FILTER: This is the most reliable way to hide other users' data
    // We append creator_username and dates directly to the tile URL request.
    let tileUrl = `https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=${mlyToken}`;
    if (user) tileUrl += `&creator_username=${user}`;
    if (fromTs) tileUrl += `&start_time=${fromTs}`;
    if (toTs < Date.now()) tileUrl += `&end_time=${toTs}`;

    if (map.getSource('mapillary')) {
      map.removeLayer('mapillary-points');
      map.removeLayer('mapillary-lines');
      map.removeSource('mapillary');
    }

    map.addSource('mapillary', { type: 'vector', tiles: [tileUrl] });

    map.addLayer({
      id: 'mapillary-lines',
      type: 'line',
      source: 'mapillary',
      'source-layer': 'sequence',
      paint: { 'line-color': '#35af6d', 'line-width': 2.5, 'line-opacity': 0.7 }
    });

    map.addLayer({
      id: 'mapillary-points',
      type: 'circle',
      source: 'mapillary',
      'source-layer': 'image',
      minzoom: 10,
      paint: { 'circle-radius': 8, 'circle-color': '#35af6d', 'circle-stroke-width': 2, 'circle-stroke-color': '#fff' }
    });

    status.innerText = `Source Rebuilt: ${user || 'Global View'}`;
  }

  map.on('load', updateSource);

  map.on('click', (e) => {
    const features = map.queryRenderedFeatures(e.point, { layers: ['mapillary-points', 'mapillary-lines'] });
    if (features.length > 0) {
      const imageId = features[0].properties.id;
      const user = document.getElementById('user-input').value.trim();
      const newUrl = `https://www.mapillary.com/embed?image_key=${imageId}&style=photo&menu=false${user ? '&username=' + user : ''}`;
      document.getElementById('mly-frame').src = newUrl;
    }
  });
</script>
</body>
</html>
