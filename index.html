<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapillary Project Tracker - Date & User Filter</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<style>
  body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
  #map { flex: 1; width: 100%; background: #222; }
  #mly-container { height: 40%; width: 100%; border-top: 5px solid #35af6d; background: #000; }
  iframe { width: 100%; height: 100%; border: none; }
  
  .controls {
    position: absolute; top: 10px; left: 10px; z-index: 10;
    background: white; padding: 15px; border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 220px;
  }
  .row { margin-bottom: 10px; display: flex; flex-direction: column; gap: 5px; }
  label { font-size: 12px; font-weight: bold; color: #444; }
  input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
  button { padding: 10px; background: #35af6d; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>

<div class="controls">
  <div class="row">
    <label>Username</label>
    <input type="text" id="user-input" placeholder="jvetters" value="jvetters">
  </div>
  <div class="row">
    <label>Timeframe</label>
    <select id="date-input">
      <option value="0">All Time</option>
      <option value="1577836800000">Since 2020</option>
      <option value="1735689600000">Recent (Since Jan 2025)</option>
    </select>
  </div>
  <button onclick="applyFilters()">Update Map</button>
</div>

<div id="map"></div>
<div id="mly-container">
  <iframe id="mly-frame" src="https://www.mapillary.com/embed?style=photo&menu=false"></iframe>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoianZldHRlcnMiLCJhIjoiY21sazFhdDg5MDV3dDNlcTI3aXlwejIwaSJ9.ecEavihruz0TZguVQvRiVg';
  const mlyToken = 'MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    zoom: 11,
    center: [-89.9449, 34.3085] 
  });

  map.on('load', () => {
    map.addSource('mapillary', {
      type: 'vector',
      tiles: [`https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=${mlyToken}`]
    });

    map.addLayer({
      id: 'mapillary-lines',
      type: 'line',
      source: 'mapillary',
      'source-layer': 'sequence',
      paint: { 'line-color': '#35af6d', 'line-width': 2, 'line-opacity': 0.8 }
    });

    map.addLayer({
      id: 'mapillary-points',
      type: 'circle',
      source: 'mapillary',
      'source-layer': 'image',
      minzoom: 10,
      paint: { 'circle-radius': 6, 'circle-color': '#35af6d', 'circle-stroke-width': 1, 'circle-stroke-color': '#fff' }
    });
  });

  function applyFilters() {
    const user = document.getElementById('user-input').value.trim();
    const minDate = parseInt(document.getElementById('date-input').value);
    
    // Constructing a "Compound Filter"
    let filterArr = ['all'];
    
    if (user !== "") {
      filterArr.push(['==', ['get', 'creator_username'], user]);
    }
    
    if (minDate > 0) {
      filterArr.push(['>=', ['get', 'captured_at'], minDate]);
    }

    // Apply only if user has actually added a filter
    const finalFilter = filterArr.length > 1 ? filterArr : null;
    
    if (map.getLayer('mapillary-lines')) map.setFilter('mapillary-lines', finalFilter);
    if (map.getLayer('mapillary-points')) map.setFilter('mapillary-points', finalFilter);
  }

  map.on('click', (e) => {
    const features = map.queryRenderedFeatures(e.point, { layers: ['mapillary-points', 'mapillary-lines'] });
    if (features.length > 0) {
      const imageId = features[0].properties.id;
      const user = document.getElementById('user-input').value.trim();
      const newUrl = `https://www.mapillary.com/embed?image_key=${imageId}&style=photo&menu=false${user ? '&username=' + user : ''}`;
      document.getElementById('mly-frame').src = newUrl;
    }
  });
</script>
</body>
</html>
