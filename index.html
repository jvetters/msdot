<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vetted Analytics - MSDOT Portal</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

<style>
  body { margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background: #f4f4f4; overflow: hidden; }
  #mly-container { position: absolute; top: 0; bottom: 0; left: 0; width: 50%; background: #000; border-right: 2px solid #35af6d; }
  #map-container { position: absolute; top: 0; bottom: 0; right: 0; width: 50%; }
  #map { width: 100%; height: 100%; }
  iframe { width: 100%; height: 100%; border: none; }

  .controls {
    position: absolute; top: 15px; right: 15px; z-index: 10;
    background: white; padding: 12px; border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 180px;
    display: flex; flex-direction: column; gap: 8px;
  }
  label { font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; }
  input, select { padding: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; width: 100%; }
  button { padding: 10px; background: #35af6d; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
  button:hover { background: #2d965d; }
  
  #download-btn { background: #2c3e50; margin-top: 5px; }
  #download-btn:hover { background: #1a252f; }

  .legend-container { margin-top: 5px; display: flex; flex-direction: column; gap: 4px; }
  .legend-item { display: flex; align-items: center; font-size: 11px; color: #444; font-weight: bold; }
  .legend-key { width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; border: 1px solid #fff; }

  .mapboxgl-ctrl-geocoder { min-width: 250px; border: 1px solid #35af6d; }
</style>
</head>
<body>

<div id="mly-container">
  <iframe id="mly-frame" src="https://www.mapillary.com/embed?style=photo&menu=false"></iframe>
</div>

<div id="map-container">
  <div class="controls">
    <label>From Date</label><input type="date" id="date-from" value="2026-02-03">
    <label>To Date</label><input type="date" id="date-to">
    <button onclick="applyDateFilter()">Filter Road Runs</button>
    <button id="download-btn" onclick="downloadFlatImage()">Download Flat View</button>
    <hr style="border:0; border-top:1px solid #eee; margin: 4px 0;">
    <label>Debris Type Filter</label>
    <select id="debris-type-selector" onchange="applyDebrisFilter()">
      <option value="All">All Types</option>
      <option value="Hanger">Hanger</option>
      <option value="Leaner">Leaner</option>
      <option value="VEG">VEG</option>
      <option value="C&D">C&D</option>
    </select>
    <hr style="border:0; border-top:1px solid #eee; margin: 4px 0;">
    <label>Legend</label>
    <div class="legend-container">
      <div class="legend-item"><div class="legend-key" style="background: #f1c40f;"></div>Hanger</div>
      <div class="legend-item"><div class="legend-key" style="background: #e67e22;"></div>Leaner</div>
      <div class="legend-item"><div class="legend-key" style="background: #2ecc71;"></div>VEG</div>
      <div class="legend-item"><div class="legend-key" style="background: #9b59b6;"></div>C&D</div>
      <div class="legend-item"><div class="legend-key" style="background: #e74c3c;"></div>Unknown</div>
    </div>
  </div>
  <div id="map"></div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoianZldHRlcnMiLCJhIjoiY21sazFhdDg5MDV3dDNlcTI3aXlwejIwaSJ9.ecEavihruz0TZguVQvRiVg';
  const mlyToken = 'MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b';
  let currentImageKey = null;

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    zoom: 6,
    center: [-89.3985, 32.3547],
    maxZoom: 22
  });

  const geocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl,
      placeholder: 'Address or Lat, Long',
      countries: 'us',
      marker: { color: '#e74c3c' }, 
      zoom: 16
  });
  map.addControl(geocoder, 'top-left');

  const stringToColour = (str) => {
    let hash = 0;
    for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
    let colour = '#';
    for (let i = 0; i < 3; i++) { colour += ('00' + ((hash >> (i * 8)) & 0xFF).toString(16)).substr(-2); }
    return colour;
  }

  map.on('load', () => {
    // 1. Mapillary Sequences and Points
    map.addSource('mapillary', {
      type: 'vector',
      tiles: [`https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=${mlyToken}`],
      minzoom: 0,
      maxzoom: 24
    });

    map.addLayer({ id: 'mapillary-lines', type: 'line', source: 'mapillary', 'source-layer': 'sequence', paint: { 'line-color': '#35af6d', 'line-width': 1.5, 'line-opacity': 0.6 } });
    map.addLayer({ id: 'mapillary-points', type: 'circle', source: 'mapillary', 'source-layer': 'image', paint: { 'circle-radius': ['interpolate', ['linear'], ['zoom'], 4, 1, 10, 2.5, 14, 6, 22, 18], 'circle-color': '#35af6d', 'circle-stroke-width': 1, 'circle-stroke-color': '#fff' } });

    // 2. County Boundaries Logic Restored
    fetch('./MSDOT/Mississippi_Counties.json')
      .then(res => res.json())
      .then(data => {
        data.features.forEach(f => { f.properties.dynamicColor = stringToColour(f.properties.Name || "default"); });
        map.addSource('counties', { type: 'geojson', data: data });
        map.addLayer({ id: 'county-fills', type: 'fill', source: 'counties', paint: { 'fill-color': ['get', 'dynamicColor'], 'fill-opacity': 0.15, 'fill-outline-color': '#000' } }, 'mapillary-lines');
        const bounds = new mapboxgl.LngLatBounds();
        data.features.forEach(f => {
          if (f.geometry && f.geometry.coordinates) {
            const coords = f.geometry.type === 'Polygon' ? f.geometry.coordinates[0] : f.geometry.coordinates;
            coords.forEach(c => { if (Array.isArray(c[0])) { c.forEach(inner => bounds.extend(inner)); } else { bounds.extend(c); } });
          }
        });
        map.fitBounds(bounds, { padding: 40 });
      });

    // 3. Debris Points Logic Restored
    fetch('./MSDOT/Debris_Points.json')
      .then(res => res.json())
      .then(pointData => {
        pointData.features.forEach(f => {
          if (f.properties.Longitude && f.properties.Latitude) {
            f.geometry = { type: 'Point', coordinates: [parseFloat(f.properties.Longitude), parseFloat(f.properties.Latitude)] };
          }
        });
        map.addSource('debris-points', { type: 'geojson', data: pointData });
        map.addLayer({ id: 'debris-layer', type: 'circle', source: 'debris-points', paint: { 'circle-radius': 7, 'circle-stroke-width': 2, 'circle-stroke-color': '#fff', 'circle-color': ['match', ['get', 'Debris Type'], 'Hanger', '#f1c40f', 'Leaner', '#e67e22', 'VEG', '#2ecc71', 'C&D', '#9b59b6', '#e74c3c'] } });
      });

    applyDateFilter();
  });

  map.on('click', 'mapillary-points', (e) => {
    currentImageKey = e.features[0].properties.id;
    document.getElementById('mly-frame').src = `https://www.mapillary.com/embed?image_key=${currentImageKey}&style=photo&menu=false`;
  });

  map.on('click', 'debris-layer', (e) => {
    const props = e.features[0].properties;
    new mapboxgl.Popup().setLngLat(e.lngLat).setHTML(`<strong>Type:</strong> ${props['Debris Type']}<br><strong>Lat:</strong> ${props.Latitude}<br><strong>Long:</strong> ${props.Longitude}`).addTo(map);
  });

  function applyDateFilter() {
    const fromTs = document.getElementById('date-from').value ? new Date(document.getElementById('date-from').value).getTime() : 0;
    const toTs = document.getElementById('date-to').value ? new Date(document.getElementById('date-to').value).getTime() : Date.now();
    const filter = ['all', ['>=', ['get', 'captured_at'], fromTs], ['<=', ['get', 'captured_at'], toTs]];
    if (map.getLayer('mapillary-lines')) map.setFilter('mapillary-lines', filter);
    if (map.getLayer('mapillary-points')) map.setFilter('mapillary-points', filter);
  }

  function applyDebrisFilter() {
    const type = document.getElementById('debris-type-selector').value;
    map.setFilter('debris-layer', type === 'All' ? null : ['==', ['get', 'Debris Type'], type]);
  }

  // UPDATED DOWNLOAD: Fetches pre-processed high-res flat image directly via Graph API
  async function downloadFlatImage() {
    if (!currentImageKey) { alert("Select a point first."); return; }
    try {
      // images.mapillary.com is internal; Graph API thumb_2048_url provides the flattened view
      const res = await fetch(`https://graph.mapillary.com/${currentImageKey}?fields=thumb_2048_url&access_token=${mlyToken}`);
      const data = await res.json();
      const imageUrl = data.thumb_2048_url;

      if (imageUrl) {
        const imageRes = await fetch(imageUrl);
        const blob = await imageRes.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Debris_Flat_View_${currentImageKey}.jpg`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      }
    } catch (err) { 
        console.error("Download failed:", err);
        alert("Download failed. This is likely a browser security restriction. Please right-click the image in the viewer if possible.");
    }
  }

  map.on('mouseenter', 'mapillary-points', () => { map.getCanvas().style.cursor = 'pointer'; });
  map.on('mouseleave', 'mapillary-points', () => { map.getCanvas().style.cursor = ''; });
  map.on('mouseenter', 'debris-layer', () => { map.getCanvas().style.cursor = 'pointer'; });
  map.on('mouseleave', 'debris-layer', () => { map.getCanvas().style.cursor = ''; });
  map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
</script>
</body>
</html>
