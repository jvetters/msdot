<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vetted Analytics - MSDOT Portal</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<style>
  body { margin: 0; padding: 0; font-family: sans-serif; background: #f4f4f4; overflow: hidden; }
  #mly-container { position: absolute; top: 0; bottom: 0; left: 0; width: 50%; background: #000; border-right: 2px solid #35af6d; }
  #map-container { position: absolute; top: 0; bottom: 0; right: 0; width: 50%; }
  #map { width: 100%; height: 100%; }
  iframe { width: 100%; height: 100%; border: none; }
  .controls { position: absolute; top: 15px; right: 15px; z-index: 10; background: white; padding: 12px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 180px; display: flex; flex-direction: column; gap: 8px; }
  button { padding: 10px; background: #35af6d; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>

<div id="mly-container"><iframe id="mly-frame" src="https://www.mapillary.com/embed?style=photo&menu=false"></iframe></div>
<div id="map-container">
  <div class="controls">
    <button onclick="applyDateFilter()">Filter Road Runs</button>
  </div>
  <div id="map"></div>
</div>

<script>
  // Static project IDs to ensure stability
  const projectID = "Mississippi_Counties"; 
  // Paste your full ArcGIS Query URL between these quotes
  const pointsURL = "https://services7.arcgis.com/26dfc2b86e7494bb2265b06c906666d0/arcgis/rest/services/Debris_Points_view/FeatureServer/0/query?where=1%3D1&outFields=*&outSR=4326&f=geojson";

  mapboxgl.accessToken = 'pk.eyJ1IjoianZldHRlcnMiLCJhIjoiY21sazFhdDg5MDV3dDNlcTI3aXlwejIwaSJ9.ecEavihruz0TZguVQvRiVg';
  const mlyToken = 'MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    zoom: 6,
    center: [-89.3985, 32.3547]
  });

  map.on('load', () => {
    // 1. MAPILLARY DATA
    map.addSource('mapillary', {
      type: 'vector',
      tiles: [`https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=${mlyToken}`],
      maxzoom: 17
    });

    // 2. LIVE ARCGIS POINTS
    if (pointsURL) {
      map.addSource('live-points', { type: 'geojson', data: pointsURL });
      map.addLayer({
        id: 'live-points-layer',
        type: 'circle',
        source: 'live-points',
        paint: {
          'circle-radius': 7,
          'circle-color': '#e74c3c', // Red points
          'circle-stroke-width': 2,
          'circle-stroke-color': '#fff'
        }
      });
    }

    // 3. COUNTY DATA (Fixed Path to MSDOT folder)
    fetch(`./MSDOT/${projectID}.json`)
      .then(res => res.json())
      .then(data => {
        map.addSource('client-data', { type: 'geojson', data: data });
        map.addLayer({
          id: 'county-fills',
          type: 'fill',
          source: 'client-data',
          paint: { 'fill-color': '#35af6d', 'fill-opacity': 0.1, 'fill-outline-color': '#000' }
        }, 'live-points-layer'); // Keeps points on top
