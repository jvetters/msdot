<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapillary Tracker - Always-On View</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<style>
  body { margin: 0; padding: 0; font-family: sans-serif; background: #1a1a1a; overflow: hidden; }
  
  /* Hard-coded positions to prevent rendering collapse */
  #mly-container {
    position: absolute; top: 0; bottom: 0; left: 0;
    width: 50%; background: #000; border-right: 3px solid #35af6d;
  }
  #map-container {
    position: absolute; top: 0; bottom: 0; right: 0;
    width: 50%;
  }
  #map { width: 100%; height: 100%; }
  iframe { width: 100%; height: 100%; border: none; }

  .controls {
    position: absolute; top: 15px; right: 15px; z-index: 10;
    background: white; padding: 12px; border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 180px;
    display: flex; flex-direction: column; gap: 8px;
  }
  label { font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; }
  input { padding: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; }
  button { padding: 10px; background: #35af6d; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>

<div id="mly-container">
  <iframe id="mly-frame" src="https://www.mapillary.com/embed?style=photo&menu=false"></iframe>
</div>

<div id="map-container">
  <div class="controls">
    <label>From Date</label>
    <input type="date" id="date-from">
    <label>To Date</label>
    <input type="date" id="date-to">
    <button onclick="applyDateFilter()">Filter Map</button>
  </div>
  <div id="map"></div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoianZldHRlcnMiLCJhIjoiY21sazFhdDg5MDV3dDNlcTI3aXlwejIwaSJ9.ecEavihruz0TZguVQvRiVg';
  const mlyToken = 'MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    zoom: 12,
    center: [-89.9449, 34.3085],
    maxZoom: 17 // Hard limit to keep bubbles visible
  });

  // CRITICAL FIX: Forces map to redraw if it initializes at 0 width
  map.on('idle', () => { map.resize(); });

  map.on('load', () => {
    map.addSource('mapillary', {
      type: 'vector',
      tiles: [`https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=${mlyToken}`],
      minzoom: 0,
      maxzoom: 17
    });

    map.addLayer({
      id: 'mapillary-lines',
      type: 'line',
      source: 'mapillary',
      'source-layer': 'sequence',
      paint: { 'line-color': '#35af6d', 'line-width': 2.5, 'line-opacity': 0.6 }
    });

    map.addLayer({
      id: 'mapillary-points',
      type: 'circle',
      source: 'mapillary',
      'source-layer': 'image',
      minzoom: 0, 
      paint: { 
        'circle-radius': ['interpolate', ['linear'], ['zoom'], 0, 1, 10, 2.5, 14, 6, 17, 12],
        'circle-color': '#35af6d', 
        'circle-stroke-width': 1, 
        'circle-stroke-color': '#fff' 
      }
    });

    map.on('mouseenter', 'mapillary-points', () => { map.getCanvas().style.cursor = 'pointer'; });
    map.on('mouseleave', 'mapillary-points', () => { map.getCanvas().style.cursor = ''; });
  });

  function applyDateFilter() {
    const fromVal = document.getElementById('date-from').value;
    const toVal = document.getElementById('date-to').value;
    const fromTs = fromVal ? new Date(fromVal).getTime() : 0;
    const toTs = toVal ? new Date(toVal).getTime() : Date.now();
    
    const filter = ['all', ['>=', ['get', 'captured_at'], fromTs], ['<=', ['get', 'captured_at'], toTs]];
    
    if (map.getLayer('mapillary-lines')) map.setFilter('mapillary-lines', filter);
    if (map.getLayer('mapillary-points')) map.setFilter('mapillary-points', filter);
  }

  map.on('click', (e) => {
    const features = map.queryRenderedFeatures(e.point, { layers: ['mapillary-points', 'mapillary-lines'] });
    if (features.length > 0) {
      const imageId = features[0].properties.id;
      document.getElementById('mly-frame').src = `https://www.mapillary.com/embed?image_key=${imageId}&style=photo&menu=false`;
    }
  });

  map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
</script>
</body>
</html>
