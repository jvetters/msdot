<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vetted Analytics - MSDOT Portal</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

<style>
  body { margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background: #f4f4f4; overflow: hidden; }
  #mly-container { position: absolute; top: 0; bottom: 0; left: 0; width: 50%; background: #000; border-right: 2px solid #35af6d; }
  #map-container { position: absolute; top: 0; bottom: 0; right: 0; width: 50%; }
  #map { width: 100%; height: 100%; }
  iframe { width: 100%; height: 100%; border: none; }

  .controls {
    position: absolute; top: 15px; right: 15px; z-index: 10;
    background: white; padding: 12px; border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 180px;
    display: flex; flex-direction: column; gap: 8px;
  }
  label { font-size: 10px; font-weight: bold; color: #666; text-transform: uppercase; }
  input, select { padding: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; width: 100%; }
  button { padding: 10px; background: #35af6d; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
  button:hover { background: #2d965d; }
  
  #download-btn { background: #2c3e50; margin-top: 5px; }
  .zoom-controls { display: flex; gap: 5px; margin-top: 5px; }
  .zoom-btn { flex: 1; background: #34495e; padding: 8px; font-size: 14px; }

  .legend-container { margin-top: 5px; display: flex; flex-direction: column; gap: 4px; }
  .legend-item { display: flex; align-items: center; font-size: 11px; color: #444; font-weight: bold; }
  .legend-key { width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; border: 1px solid #fff; }

  /* Style for Drone Popup */
  .drone-popup .mapboxgl-popup-content { padding: 15px; width: 320px; border-radius: 12px; }
  .drone-frame { width: 100%; height: 220px; border-radius: 8px; border: 1px solid #ddd; }
</style>
</head>
<body>

<div id="mly-container">
  <iframe id="mly-frame" src="https://www.mapillary.com/embed?style=photo&menu=false&publish=true"></iframe>
</div>

<div id="map-container">
  <div class="controls">
    <label>From Date</label><input type="date" id="date-from" value="2026-02-03">
    <label>To Date</label><input type="date" id="date-to">
    <button onclick="applyDateFilter()">Filter Road Runs</button>
    
    <div class="zoom-controls">
      <button class="zoom-btn" onclick="zoomMapillary(0.2)">+</button>
      <button class="zoom-btn" onclick="zoomMapillary(-0.2)">-</button>
    </div>
    
    <button id="download-btn" onclick="downloadImage()">Download Image</button>
    <hr style="border:0; border-top:1px solid #eee; margin: 4px 0;">
    <label>Debris Type Filter</label>
    <select id="debris-type-selector" onchange="applyDebrisFilter()">
      <option value="All">All Types</option>
      <option value="Hanger">Hanger</option>
      <option value="Leaner">Leaner</option>
      <option value="VEG">VEG</option>
      <option value="C&D">C&D</option>
    </select>
    <hr style="border:0; border-top:1px solid #eee; margin: 4px 0;">
    <label>Legend</label>
    <div class="legend-container">
      <div class="legend-item"><div class="legend-key" style="background: #00ffff; border: 2px solid #000;"></div>Drone 360</div>
      <div class="legend-item"><div class="legend-key" style="background: #f1c40f;"></div>Hanger</div>
      <div class="legend-item"><div class="legend-key" style="background: #e67e22;"></div>Leaner</div>
      <div class="legend-item"><div class="legend-key" style="background: #2ecc71;"></div>VEG</div>
      <div class="legend-item"><div class="legend-key" style="background: #9b59b6;"></div>C&D</div>
      <div class="legend-item"><div class="legend-key" style="background: #e74c3c;"></div>Unknown</div>
    </div>
  </div>
  <div id="map"></div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoianZldHRlcnMiLCJhIjoiY21sazFhdDg5MDV3dDNlcTI3aXlwejIwaSJ9.ecEavihruz0TZguVQvRiVg';
  const mlyToken = 'MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b';
  let currentImageKey = null;
  let currentZoom = 1.0;

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    zoom: 12,
    center: [-89.522, 34.377],
    maxZoom: 22
  });

  const geocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      mapboxgl: mapboxgl,
      placeholder: 'Address or Lat, Long',
      countries: 'us',
      marker: { color: '#e74c3c' },
      zoom: 16
  });
  map.addControl(geocoder, 'top-left');

  map.on('load', () => {
    // 1. Mapillary Logic
    map.addSource('mapillary', {
      type: 'vector',
      tiles: [`https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=${mlyToken}`],
      minzoom: 0, maxzoom: 24, promoteId: 'id'
    });
    map.addLayer({ id: 'mapillary-lines', type: 'line', source: 'mapillary', 'source-layer': 'sequence', paint: { 'line-color': '#35af6d', 'line-width': 1.5, 'line-opacity': 0.6 } });
    map.addLayer({ id: 'mapillary-points', type: 'circle', source: 'mapillary', 'source-layer': 'image', paint: { 'circle-radius': ['interpolate', ['linear'], ['zoom'], 4, 1, 10, 2.5, 14, 6, 22, 18], 'circle-color': ['case', ['boolean', ['feature-state', 'selected'], false], '#ff9f43', '#35af6d'], 'circle-stroke-width': ['case', ['boolean', ['feature-state', 'selected'], false], 3, 1], 'circle-stroke-color': '#fff' } });

    // 2. Debris Points
    fetch('./MSDOT/Debris_Points.json').then(res => res.json()).then(pointData => {
        pointData.features.forEach(f => { if (f.properties.Longitude && f.properties.Latitude) f.geometry = { type: 'Point', coordinates: [parseFloat(f.properties.Longitude), parseFloat(f.properties.Latitude)] }; });
        map.addSource('debris-points', { type: 'geojson', data: pointData });
        map.addLayer({ id: 'debris-layer', type: 'circle', source: 'debris-points', paint: { 'circle-radius': 7, 'circle-stroke-width': 2, 'circle-stroke-color': '#fff', 'circle-color': ['match', ['get', 'Debris Type'], 'Hanger', '#f1c40f', 'Leaner', '#e67e22', 'VEG', '#2ecc71', 'C&D', '#9b59b6', '#e74c3c'] } });
    });

    // 3. Drone Points
    map.addSource('drone-360', {
        type: 'geojson',
        data: './MSDOT/dronepoints.json'
    });
    map.addLayer({
        id: 'drone-layer',
        type: 'circle',
        source: 'drone-360',
        paint: {
            'circle-radius': 9,
            'circle-color': '#00ffff',
            'circle-stroke-width': 2,
            'circle-stroke-color': '#000'
        }
    });
    
    applyDateFilter();
  });

  // Controls & Click Handlers
  function zoomMapillary(delta) {
    currentZoom = Math.min(Math.max(currentZoom + delta, 0.5), 3.0);
    document.getElementById('mly-frame').contentWindow.postMessage(JSON.stringify({type: 'mly.zoom', value: currentZoom}), 'https://www.mapillary.com');
  }

  let selectedPointId = null;
  map.on('click', 'mapillary-points', (e) => {
    currentImageKey = e.features[0].properties.id;
    if (selectedPointId !== null) map.setFeatureState({ source: 'mapillary', sourceLayer: 'image', id: selectedPointId }, { selected: false });
    selectedPointId = e.features[0].id;
    map.setFeatureState({ source: 'mapillary', sourceLayer: 'image', id: selectedPointId }, { selected: true });
    document.getElementById('mly-frame').src = `https://www.mapillary.com/embed?image_key=${currentImageKey}&style=photo&menu=false&publish=true`;
  });

  map.on('click', 'debris-layer', (e) => {
    const props = e.features[0].properties;
    new mapboxgl.Popup().setLngLat(e.lngLat).setHTML(`<strong>Type:</strong> ${props['Debris Type']}<br>Lat: ${props.Latitude}`).addTo(map);
  });

  // THE FIX: Loading via Iframe to bypass CORS errors
  map.on('click', 'drone-layer', (e) => {
    const props = e.features[0].properties;
    const driveUrl = props.Viewer_Link;
    
    new mapboxgl.Popup({ className: 'drone-popup' })
        .setLngLat(e.lngLat)
        .setHTML(`
            <div style="font-family: sans-serif;">
                <label style="font-weight:bold; color:#35af6d; font-size:12px;">DRONE CAPTURE - ${props.DateTime || ''}</label>
                <iframe src="${driveUrl}" class="drone-frame"></iframe>
                <a href="${driveUrl}" target="_blank" style="display:block; margin-top:8px; font-size:11px; color:#2c3e50; text-decoration:none; font-weight:bold;">â†— Open Full Google Drive View</a>
            </div>
        `)
        .addTo(map);
  });

  function applyDateFilter() {
    const fromVal = document.getElementById('date-from').value;
    const toVal = document.getElementById('date-to').value;
    const fromTs = fromVal ? new Date(fromVal).getTime() : 0;
    const toTs = toVal ? new Date(toVal).getTime() : Date.now();
    const filter = ['all', ['>=', ['get', 'captured_at'], fromTs], ['<=', ['get', 'captured_at'], toTs]];
    if (map.getLayer('mapillary-lines')) map.setFilter('mapillary-lines', filter);
    if (map.getLayer('mapillary-points')) map.setFilter('mapillary-points', filter);
  }

  function applyDebrisFilter() {
    const selectedType = document.getElementById('debris-type-selector').value;
    map.setFilter('debris-layer', selectedType === 'All' ? null : ['==', ['get', 'Debris Type'], selectedType]);
  }

  async function downloadImage() {
    if (!currentImageKey) { alert("Select a point first."); return; }
    try {
      const res = await fetch(`https://graph.mapillary.com/${currentImageKey}?fields=thumb_2048_url&access_token=${mlyToken}`);
      const data = await res.json();
      const imageUrl = data.thumb_2048_url;
      if (imageUrl) {
        const a = document.createElement('a');
        a.href = imageUrl;
        a.download = `Debris_View_${currentImageKey}.jpg`;
        a.click();
      }
    } catch (err) { alert("Security block. Use browser 'Save As'."); }
  }

  const layerIds = ['mapillary-points', 'debris-layer', 'drone-layer'];
  layerIds.forEach(id => {
    map.on('mouseenter', id, () => { map.getCanvas().style.cursor = 'pointer'; });
    map.on('mouseleave', id, () => { map.getCanvas().style.cursor = ''; });
  });

  map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
</script>
</body>
</html>
