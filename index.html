<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapillary + Mapbox Interactive Viewer</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="referrer" content="no-referrer-when-downgrade">

<link href="https://api.mapbox.com/mapbox-gl-js/v3.18.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.18.0/mapbox-gl.js"></script>

<link href="https://unpkg.com/mapillary-js@3.1.0/dist/mapillary.min.css" rel="stylesheet">
<script src="https://unpkg.com/mapillary-js@3.1.0/dist/mapillary.min.js"></script>

<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  #mly { 
    position: absolute; bottom: 20px; right: 20px; 
    width: 400px; height: 300px; 
    z-index: 10; border: 3px solid white; border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4); background: #000; 
  }
</style>
</head>
<body>

<div id="mly"></div>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoianZldHRlcnMiLCJhIjoiY21sazFhdDg5MDV3dDNlcTI3aXlwejIwaSJ9.ecEavihruz0TZguVQvRiVg';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/standard',
    zoom: 14, 
    center: [-87.622088, 41.878781] 
  });

  // Initialize Viewer using v3 syntax
  const mly = new mapillary.Viewer({
    accessToken: 'MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b',
    container: 'mly',
  });

  const marker = new mapboxgl.Marker({ color: '#FF0000' });

  map.on('load', () => {
    map.addSource('mapillary', {
      type: 'vector',
      tiles: ['https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=MLY|25724468457195152|d9c0ac6f4fbcd6ede3a3ba4e8332729b'],
      minzoom: 6, maxzoom: 14
    });

    map.addLayer({
      id: 'mapillary-points',
      type: 'circle',
      source: 'mapillary',
      'source-layer': 'image',
      paint: { 'circle-radius': 6, 'circle-color': '#35af6d', 'circle-stroke-width': 1, 'circle-stroke-color': '#fff' }
    });

    map.on('click', 'mapillary-points', (e) => {
      // Get the specific image ID from the clicked bubble
      const imageId = e.features[0].properties.id;
      
      // Tell the viewer to load this exact ID
      mly.moveToKey(imageId)
        .catch(err => console.error("Error loading image ID:", imageId, err));
    });

    mly.on('nodechanged', (node) => {
      marker.setLngLat([node.latLon.lon, node.latLon.lat]).addTo(map);
    });

    // Cursor change on hover
    map.on('mouseenter', 'mapillary-points', () => { map.getCanvas().style.cursor = 'pointer'; });
    map.on('mouseleave', 'mapillary-points', () => { map.getCanvas().style.cursor = ''; });
  });

  map.addControl(new mapboxgl.NavigationControl());
</script>
</body>
</html>
